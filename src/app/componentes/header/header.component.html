<header class="header">
    <div class="container">
      <a [href]="serverIp + ':3000/#/">
        <img class="logo" src="assets/images/logo.png" alt="Logo de blitzvideo">
      </a>
      <nav class="nav"></nav>
      <div class="search-box">
        <input type="search" class="search-input" placeholder="Search..." aria-label="Search">
      </div>
      <div class="dropdown" [class.open]="isDropdownOpen">
        <button class="dropdown-toggle" (click)="toggleDropdown($event)">
          <div class="dropdown-content">
            <a *ngIf="status.isLoggedIn && canalNombre" routerLink="/miCanal" class="dropdown-item canal">{{ canalNombre }}</a>
            <img *ngIf="status.isLoggedIn && usuario?.foto" [src]="usuario.foto" alt="User Photo" width="32" height="32" class="avatar">
            <img *ngIf="status.isLoggedIn && !usuario?.foto" src="assets/images/user.png" alt="Default User" width="48" height="32" class="avatar">
            <img *ngIf="!status.isLoggedIn" src="assets/images/user.png" alt="Default User" width="48" height="32" class="avatar">
          </div>
        </button>
        <div class="dropdown-menu">
          <a *ngIf="status.isLoggedIn && canalNombre" routerLink="/subirVideo" class="dropdown-item">Subir video</a>
          <a *ngIf="status.isLoggedIn && !canalNombre" routerLink="/crearCanal" class="dropdown-item">Crear canal</a>
          <hr class="dropdown-divider">
          <a *ngIf="status.isLoggedIn" routerLink="/#" (click)="logout()" class="dropdown-item">Cerrar sesi√≥n</a>
          <a *ngIf="!status.isLoggedIn" [href]="serverIp + ':3002/#/" class="dropdown-item">Login</a>
          <a *ngIf="!status.isLoggedIn" [href]="serverIp + ':3002/#/registro" class="dropdown-item">Registro</a>
        </div>
      </div>
    </div>
  </header>
