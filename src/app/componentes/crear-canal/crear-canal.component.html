<app-header></app-header>
<div class="container">
  <div class="header">
    <h2>Crea tu canal</h2>
  </div>
  <div class="form-container">
    <form #dataform="ngForm" (ngSubmit)="crearCanal()">
      <div class="form-group">
        <label for="nombre">Nombre del canal</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="canal.nombre" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <input type="text" id="descripcion" name="descripcion" [(ngModel)]="canal.descripcion" class="form-control" required>
      </div>
      <div class="form-group photo-upload">
        <label for="foto">Portada</label>
        <input type="file" id="foto" (change)="onFileSelected($event)" accept="image/*" class="file-input" required>
        <label for="foto" class="upload-button botonsubir">
          <i class="fas fa-upload"></i> Elegir archivo
        </label>
        <img [src]="canal.portadaPreview || 'assets/images/cover-default.png'" class="user-photo" *ngIf="canal.portadaPreview">
      </div>
      <div class="form-group">
        <button type="submit" class="btn-submit">Crear</button>
      </div>
    </form>
  </div>
  
</div>
